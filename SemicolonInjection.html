<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>

        function getCat() { // Semicolon Injection
            return {
                name: "Mitsi",
                age: 4
            };
        }


        function showCat() {
            var cat = getCat();
            alert(cat.name + " " + cat.age);
        }

    </script>

</head>
<body>

    <button onclick="showCat()">Show Cat</button>

</body>
</html>
